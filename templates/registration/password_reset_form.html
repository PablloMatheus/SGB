{% extends 'base_forgot_password.html' %}

{% block content %}
<h5 class="center-align logo-name-sideber">Digite seu Email<br></h5>
<p class="center-align" style="margin-bottom: 30px;">Processo de recuperação de senha</p>
  <form class="col s8 offset-s2 col m4 offset-m4 login-box" method="POST">
    {% csrf_token %}
    {% if form.errors %}
      <div id="modal2" class="modal">
        <div class="modal-content">
          <h4>Atenção!</h4>
          <p>E-mail inválido. Tente outra vez.</p>
        </div>
        <div class="modal-footer">
          <a class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
      </div>
    {% endif %}
      <div class="input-field">
        {{ form.email }}
      <label for="{{form.email.id_for_label}}">Email</label>
      <button class="btn blue waves-effect waves-light" type="submit" name="action" style="width:100%">Enviar</button>
      <div class="center-align">
         <a href="{% url 'login' %}"><br>Voltar</a>
      </div>
  </form>
 {% endblock %}
