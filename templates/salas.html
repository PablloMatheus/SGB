{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Editar/Remover salas{% endblock %}

{% block content %}

<!-- CSS -->

<style>
  #sala{
    background-color:#5f6c72;
  }
  #salatex{
    color: white;
  }

  #salaul{
      border-top: 1px #222 solid;
      display: block;
  }

  #salaul li a span{
      margin-left: 20px;
      font-size: 12px;
  }
</style>

<div class="row">
  <div id="show" class="col s12 animated fadeIn" style="display:none">
    <div class="card material-table">
      <div class="table-header">
        <span class="table-title">Salas</span>
        <div class="actions">
          <a href="#" class="search-toggle waves-effect btn-flat nopadding"><i class="material-icons">search</i></a>
        </div>
      </div>
      <table id="datatable" class = "striped bordered centered">
        <thead>
          <tr>
            <th>Campus</th>
            <th>Bloco</th>
            <th>Nº do bloco</th>
          </tr>
        </thead>
        <tbody>
          {% for salas in lista_salas %}
          <tr class='clickable-row' data-href="{% url 'sgb:salas_update' salas.id %}">
            <td><a style="font-size:15px;" class="black-text">Unipê - João Pessoa</a></td>
            <td><a style="font-size:15px;" class="black-text">{{salas.blocos}}</a></td>
            <td><a style="font-size:15px;" class="black-text">{{salas.numero_do_bloco}}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>


<script>

document.getElementById("salaul").classList.remove('child-menu');
document.getElementById("salamenu").classList.remove('master-menu');

  (function(window, document, undefined) {

    var factory = function($, DataTable) {

      "use strict";


      $('.search-toggle').click(function() {
        if ($('.hiddensearch').css('display') == 'none')
          $('.hiddensearch').slideDown();
        else
          $('.hiddensearch').slideUp();
      });

      /* Set the defaults for DataTables initialisation */
      $.extend(true, DataTable.defaults, {
        dom: "<'hiddensearch'f'>" +
          "tr"+
          "<'table-footer'Blip'>",
        renderer: 'material'
      });
      /* Default class modification */
      $.extend(DataTable.ext.classes, {
        sWrapper: "dataTables_wrapper",
        sFilterInput: "form-control input-sm",
        sLengthSelect: "form-control input-sm"
      });

      /* Bootstrap paging button renderer */
      DataTable.ext.renderer.pageButton.material = function(settings, host, idx, buttons, page, pages) {
        var api = new DataTable.Api(settings);
        var classes = settings.oClasses;
        var lang = settings.oLanguage.oPaginate;
        var btnDisplay, btnClass, counter = 0;

        var attach = function(container, buttons) {
          var i, ien, node, button;
          var clickHandler = function(e) {
            e.preventDefault();
            if (!$(e.currentTarget).hasClass('disabled')) {
              api.page(e.data.action).draw(false);
            }
          };

          for (i = 0, ien = buttons.length; i < ien; i++) {
            button = buttons[i];

            if ($.isArray(button)) {
              attach(container, button);
            } else {
              btnDisplay = '';
              btnClass = '';

              switch (button) {

                case 'first':
                  btnDisplay = lang.sFirst;
                  btnClass = button + (page > 0 ?
                    '' : ' disabled');
                  break;

                case 'previous':
                  btnDisplay = '<i class="material-icons">chevron_left</i>';
                  btnClass = button + (page > 0 ?
                    '' : ' disabled');
                  break;

                case 'next':
                  btnDisplay = '<i class="material-icons">chevron_right</i>';
                  btnClass = button + (page < pages - 1 ?
                    '' : ' disabled');
                  break;

                case 'last':
                  btnDisplay = lang.sLast;
                  btnClass = button + (page < pages - 1 ?
                    '' : ' disabled');
                  break;

              }

              if (btnDisplay) {
                node = $('<li>', {
                    'class': classes.sPageButton + ' ' + btnClass,
                    'id': idx === 0 && typeof button === 'string' ?
                      settings.sTableId + '_' + button : null
                  })
                  .append($('<a>', {
                      'href': '#',
                      'aria-controls': settings.sTableId,
                      'data-dt-idx': counter,
                      'tabindex': settings.iTabIndex
                    })
                    .html(btnDisplay)
                  )
                  .appendTo(container);

                settings.oApi._fnBindAction(
                  node, {
                    action: button
                  }, clickHandler
                );

                counter++;
              }
            }
          }
        };

        // IE9 throws an 'unknown error' if document.activeElement is used
        // inside an iframe or frame.
        var activeEl;

        try {
          // Because this approach is destroying and recreating the paging
          // elements, focus is lost on the select button which is bad for
          // accessibility. So we want to restore focus once the draw has
          // completed
          activeEl = $(document.activeElement).data('dt-idx');
        } catch (e) {}

        attach(
          $(host).empty().html('<ul class="material-pagination"/>').children('ul'),
          buttons
        );

        if (activeEl) {
          $(host).find('[data-dt-idx=' + activeEl + ']').focus();
        }
      };

      /*
       * TableTools Bootstrap compatibility
       * Required TableTools 2.1+
       */
      if (DataTable.TableTools) {
        // Set the classes that TableTools uses to something suitable for Bootstrap
        $.extend(true, DataTable.TableTools.classes, {
          "container": "DTTT btn-group",
          "buttons": {
            "normal": "btn btn-default",
            "disabled": "disabled"
          },
          "collection": {
            "container": "DTTT_dropdown dropdown-menu",
            "buttons": {
              "normal": "",
              "disabled": "disabled"
            }
          },
          "print": {
            "info": "DTTT_print_info"
          },
          "select": {
            "row": "active"
          }
        });

        // Have the collection use a material compatible drop down
        $.extend(true, DataTable.TableTools.DEFAULTS.oTags, {
          "collection": {
            "container": "ul",
            "button": "li",
            "liner": "a"
          }
        });
      }

    }; // /factory

    // Define as an AMD module if possible
      if (typeof define === 'function' && define.amd) {
        define(['jquery', 'datatables'], factory);
      } else if (typeof exports === 'object') {
        // Node/CommonJS
        factory(require('jquery'), require('datatables'));
      } else if (jQuery) {
        // Otherwise simply initialise as normal, stopping multiple evaluation
        factory(jQuery, jQuery.fn.dataTable);
      }

  })(window, document);



  $(document).ready(function() {
    $('#datatable').dataTable({
      "oLanguage": {
        "sEmptyTable": "Não existem dados para serem exibidos na tabela.",
        "sZeroRecords": "Não existem dados para serem exibidos na tabela.",
        "sInfoEmpty": "Mostrando 0 até 0 de 0 itens",
        "sInfoFiltered": "(filtrado de _MAX_ itens)",
        "sSearch": "",
        "sSearchPlaceholder": "Pesquisar",
        "sInfo": "_START_ -_END_ de _TOTAL_",
        "sLengthMenu": '<span>Linhas por página:</span><select class="browser-default">' +
          '<option value="8">8</option>' +
          '<option value="20">20</option>' +
          '<option value="30">30</option>' +
          '<option value="40">40</option>' +
          '<option value="50">50</option>' +
          '<option value="-1">Tudo</option>' +
          '</select></div>'
      },
      bAutoWidth: false,
      pageLength: 8,
      buttons: [
         {
             text: '<span style="color:#4d4d4d; margin-right:15px">Imprimir<span>',
             extend: 'print',
             className: '',
             title: '',
            //  autoPrint: false,
             customize: function ( win ) {
                 $(win.document.body)
                     .css( 'font-size', '10pt' )
                     .prepend(
                          '<div class="center"><img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Logo_UNIP%C3%8A.jpg" " width="125" /></div>',
                          '<h1 style="font-size:20px; text-align:center; margin-bottom:-50px">Relatório de Salas</h1>',
                         //  Background table picture in print version is here

                     );

                 $(win.document.body).find( 'table' )
                     .addClass( 'compact' )
                     .css( 'font-size', 'inherit');
             }
         },
         {
           text: '<span style="color:#4d4d4d; margin-right:15px">Excel<span>',
           extend: 'excelHtml5',
         },
         {
           text: '<span style="color:#4d4d4d; margin-right:15px">Csv<span>',
           extend: 'csvHtml5',
         },
         {

           text: '<span style="color:#4d4d4d; margin-right:15px">Copiar<span>',
           extend: 'copyHtml5',

         },
     ]
    });
  });

  $(".clickable-row").click(function() {
    window.location = $(this).data("href");
  });
</script>

{% endblock %}
